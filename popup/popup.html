<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 10px; width: 300px; }
        #work-sessions { list-style: none; padding: 0; }
        #work-sessions li { padding: 5px; border-bottom: 1px solid #ccc; }
        #status-message { font-weight: bold; margin-top: 10px; }

</head>
<body>
    <h2>Attendance Summary</h2>
    <p id="total-time">Total Worked: --</p>

    <h3>Work Sessions</h3>
    <ul id="work-sessions"></ul>
    <script src="popup.js"></script>
</body>
</html>
